<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">

    <title>Регистрация</title>

    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

<div class="auth">
    <div class="form-auth__box">
        <form method="post" action="#" novalidate>
            <div class="form-auth__title">Зарегистроваться</div>
            <div class="form-auth__box-input">
                <div class="form-auth__row">
                    <div class="form-auth__cell">
                        <input class="custom-input form-auth__input"
                               id="first_name"
                               type="text"
                               name="first_name"
                               autocomplete="off"
                               aria-invalid="true"
                               placeholder="Имя">
                    </div>
                </div>
                <div class="form-auth__row">
                    <div class="form-auth__cell">
                        <input class="custom-input form-auth__input"
                               id="second_name"
                               type="text"
                               name="second_name"
                               autocomplete="off"
                               aria-invalid="true"
                               placeholder="Отчество">
                    </div>
                </div>
                <div class="form-auth__row">
                    <div class="form-auth__cell">
                        <input class="custom-input form-auth__input"
                               id="login"
                               type="text"
                               name="login"
                               autocomplete="off"
                               aria-invalid="true"
                               placeholder="Придумайте логин">
                    </div>
                </div>
                <div class="form-auth__row">
                    <div class="form-auth__cell">
                        <input class="custom-input form-auth__input"
                               id="email"
                               type="text"
                               name="email"
                               autocomplete="off"
                               aria-invalid="true"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-auth__row">
                    <div class="form-auth__cell">
                        <input class="custom-input form-auth__input"
                               id="password"
                               type="password"
                               name="password"
                               autocomplete="off"
                               aria-invalid="true"
                               placeholder="Придумайте пароль">
                    </div>
                </div>
                <div class="form-auth__row">
                    <div class="form-auth__cell">
                        <input class="custom-input form-auth__input"
                               id="phone"
                               type="text"
                               name="phone"
                               autocomplete="off"
                               aria-invalid="true"
                               placeholder="Номер мобильного телефона">
                    </div>
                </div>
            </div>
            <div class="form-auth__box-button-action">
                <button type="submit"
                        class="custom-button button_width_max button_color_blue form-auth__button-action">
                    Зарегистрироваться
                </button>
            </div>
        </form>
        <div class="passage">
            <div class="passage__title">Уже есть аккаунт?</div>
            <a href="#" class="link_width_max passage__link">Войти</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
