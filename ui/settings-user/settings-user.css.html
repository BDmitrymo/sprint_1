<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous">

    <title>Настройки пользователя</title>

    <link rel="stylesheet" href="settings-user.css">
</head>
<body>

<div class="settings-user-page">
    <div class="wrap-settings-user">
        <div class="settings-user-page__title">Настройки пользователя</div>
        <div class="settings-user">
        <div class="settings-user__box-avatar">
            <img class="settings-user__avatar"
                 src="https://image.freepik.com/free-photo/happy-bearded-young-man-looks-with-joyful-expression-has-friendly-smile-wears-yellow-sweater-red-hat_295783-1388.jpg">
            <button class="custom-button settings-user__button-edit-avatar">изменить</button>
            <input class="settings-user__input" type="file" name="avatar" hidden>
        </div>
        <div class="settings-user__main">
            <div class="settings-user__row">
                <div class="settings-user__label">Имя</div>
                <div class="settings-user__cell">
                    <div class="settings-user__info">Дмитрий</div>
                    <button class="custom-button settings-user__button-edit" data-name="first_name">изменить</button>
                </div>
            </div>
            <div class="settings-user__row">
                <div class="settings-user__label">Отчество</div>
                <div class="settings-user__cell">
                    <div class="settings-user__info">Олегович</div>
                    <button class="custom-button settings-user__button-edit" data-name="second_name">изменить</button>
                </div>
            </div>
            <div class="settings-user__row">
                <div class="settings-user__label">Логин</div>
                <div class="settings-user__cell">
                    <div class="settings-user__info">dbatkovmo</div>
                    <button class="custom-button settings-user__button-edit" data-name="login">изменить</button>
                </div>
            </div>
            <div class="settings-user__row">
                <div class="settings-user__label">Email</div>
                <div class="settings-user__cell">
                    <div class="settings-user__info">dbatkovmo@gmail.com</div>
                    <button class="custom-button settings-user__button-edit" data-name="email">изменить</button>
                </div>
            </div>
            <div class="settings-user__row">
                <div class="settings-user__label">Номер мобильного телефона</div>
                <div class="settings-user__cell">
                    <div class="settings-user__info">+79969601476</div>
                    <button class="custom-button settings-user__button-edit" data-name="phone">изменить</button>
                </div>
            </div>
            <div class="settings-user__row">
                <div class="settings-user__label">Пароль</div>
                <div class="settings-user__cell">
                    <div class="settings-user__info">*******</div>
                    <button class="custom-button settings-user__button-edit" data-name="password">изменить</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>


<div class="modal fade modal-edit-settings" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content p-3">
            <div class="modal-edit-settings__title">Редактирование</div>
            <div class="modal-edit-settings__box-input">
                <input class="custom-input modal-edit-settings__input">
            </div>
            <button class="custom-button button_color_blue modal-edit-settings__button-save">Изменить</button>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

<script src="settings-user.js" type="module"></script>

</body>
</html>
